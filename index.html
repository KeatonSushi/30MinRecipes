<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
</head>

<!-- css -->
<link rel="stylesheet" href="styles.css">

<script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
    @layer utilities {
        .card {
    @apply bg-white rounded overflow-hidden shadow-md relative;
}

.badge {
    @apply bg-purple-100 text-purple-500 text-xs uppercase font-bold
     rounded-full p-2 absolute top-0 ml-2 mt-2;
}

.recipe-image {
    @apply w-full h-32 sm:h-48 object-cover lg:grayscale;
    transition: filter 0.2s ease-in-out;
}

  .card:hover .recipe-image {
    filter: grayscale(0%);
  }


.btn {
    @apply rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider;
}
    }
  </style>
